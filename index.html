<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Manager</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2 class="h1 mt-5 mh-5 text-center font-family-cursive">Info Manager With Local Storage</h2>

        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-4 mt-5">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Your Name here . . ." >
                </div>

                <div class="form-group col-md-6 mb-4 mt-5">
                    <label for="age">Age</label>
                    <input type="text" name="age" class="form-control" id="age" placeholder="Enter Your Age here . . ." >
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="address">Address</label>
                    <input type="text" name="address" class="form-control" id="address" placeholder="Enter Your Address here . . ." >
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="text" name="name" class="form-control" id="email" placeholder="Enter Your Email here . . ." >
                </div>

                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Add Info</button>


                    <button class="btn btn-primary" id="Update">Update Info</button>

                    <!-- <button type="button" class="btn btn-outline-info">Add Info</button> -->
                </div>
            </div>
        </div>

        <hr>

        <div class="row mt-5">

            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="info.js"></script>
</body>
</html>
